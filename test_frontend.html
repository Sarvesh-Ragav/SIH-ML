<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Recommendations Test Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .form-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .results-section {
            padding: 40px;
            background: white;
            border-left: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .skills-input {
            min-height: 80px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .recommendations {
            max-height: 500px;
            overflow-y: auto;
        }

        .recommendation-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .recommendation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .rec-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .rec-company {
            color: #666;
            margin-bottom: 10px;
        }

        .rec-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .rec-detail {
            font-size: 0.9rem;
        }

        .rec-detail strong {
            color: #333;
        }

        .rec-scores {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .score-item {
            text-align: center;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .score-value {
            font-weight: 600;
            color: #4facfe;
        }

        .score-label {
            font-size: 0.8rem;
            color: #666;
        }

        .rec-explanations {
            margin-top: 15px;
        }

        .rec-explanations h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .explanation-list {
            list-style: none;
        }

        .explanation-list li {
            background: white;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 6px;
            border-left: 3px solid #4facfe;
            font-size: 0.9rem;
        }

        .skill-gap-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .skill-gap-section h4 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .skill-gap-prepared {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            text-align: center;
            font-weight: 500;
        }

        .missing-skills {
            margin-bottom: 15px;
        }

        .missing-skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .missing-skill-tag {
            background: #fff3cd;
            color: #856404;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            border: 1px solid #ffeaa7;
        }

        .course-recommendations {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .course-recommendations h5 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .course-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .course-pill {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .course-pill:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
            text-decoration: none;
            color: white;
        }

        .course-pill:active {
            transform: translateY(0);
        }

        .course-platform {
            font-size: 0.7rem;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 8px;
            margin-left: 4px;
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .results-section {
                border-left: none;
                border-top: 1px solid #e9ecef;
            }
            
            .rec-details {
                grid-template-columns: 1fr;
            }
            
            .rec-scores {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ML Recommendations Test</h1>
            <p>Test the FastAPI ML Backend Recommendations Endpoint</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <form id="studentForm">
                    <div class="form-group">
                        <label for="student_id">Student ID:</label>
                        <input type="text" id="student_id" name="student_id" value="TEST_001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="skills">Skills (comma-separated):</label>
                        <textarea id="skills" name="skills" class="skills-input" placeholder="Python, Machine Learning, Data Analysis, SQL, JavaScript, React">Python, Machine Learning, Data Analysis, SQL, JavaScript, React</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="stream">Stream:</label>
                        <select id="stream" name="stream" required>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cgpa">CGPA:</label>
                        <input type="number" id="cgpa" name="cgpa" min="0" max="10" step="0.1" value="8.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rural_urban">Location Type:</label>
                        <select id="rural_urban" name="rural_urban" required>
                            <option value="Urban">Urban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="college_tier">College Tier:</label>
                        <select id="college_tier" name="college_tier" required>
                            <option value="Tier-1">Tier-1</option>
                            <option value="Tier-2">Tier-2</option>
                            <option value="Tier-3">Tier-3</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="api_url">API URL:</label>
                        <input type="url" id="api_url" name="api_url" value="https://your-app.railway.app" required>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        üöÄ Get Recommendations
                    </button>
                </form>
            </div>
            
            <div class="results-section">
                <h2>üìã Recommendations</h2>
                <div id="results">
                    <div class="no-results">
                        <p>Fill out the form and click "Get Recommendations" to see results</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('studentForm');
        const resultsDiv = document.getElementById('results');
        const submitBtn = document.getElementById('submitBtn');

        // Dummy course mappings (replace with API data when available)
        const skillCourseMappings = {
            'Python': [
                { name: 'Python for Everybody', platform: 'Coursera', url: 'https://coursera.org/specializations/python' },
                { name: 'Complete Python Bootcamp', platform: 'Udemy', url: 'https://udemy.com/course/complete-python-bootcamp' },
                { name: 'Programming in Python', platform: 'NPTEL', url: 'https://nptel.ac.in/courses/106106145' }
            ],
            'Machine Learning': [
                { name: 'Machine Learning Course', platform: 'Coursera', url: 'https://coursera.org/learn/machine-learning' },
                { name: 'Machine Learning A-Z', platform: 'Udemy', url: 'https://udemy.com/course/machinelearning' },
                { name: 'Introduction to Machine Learning', platform: 'NPTEL', url: 'https://nptel.ac.in/courses/106106139' }
            ],
            'Data Analysis': [
                { name: 'Data Analysis with Python', platform: 'Coursera', url: 'https://coursera.org/learn/data-analysis-with-python' },
                { name: 'Python for Data Analysis', platform: 'Udemy', url: 'https://udemy.com/course/learning-python-for-data-analysis' },
                { name: 'Data Science for Engineers', platform: 'NPTEL', url: 'https://nptel.ac.in/courses/106106179' }
            ],
            'JavaScript': [
                { name: 'JavaScript Algorithms', platform: 'Coursera', url: 'https://coursera.org/learn/algorithms-part1' },
                { name: 'JavaScript Complete Course', platform: 'Udemy', url: 'https://udemy.com/course/the-complete-javascript-course' },
                { name: 'Programming in JavaScript', platform: 'NPTEL', url: 'https://nptel.ac.in/courses/106105151' }
            ],
            'React': [
                { name: 'React Specialization', platform: 'Coursera', url: 'https://coursera.org/specializations/full-stack-react' },
                { name: 'React Complete Guide', platform: 'Udemy', url: 'https://udemy.com/course/react-the-complete-guide' },
                { name: 'Modern Web Development', platform: 'NPTEL', url: 'https://nptel.ac.in/courses/106105166' }
            ],
            'SQL': [
                { name: 'SQL for Data Science', platform: 'Coursera', url: 'https://coursera.org/learn/sql-for-data-science' },
                { name: 'Complete SQL Bootcamp', platform: 'Udemy', url: 'https://udemy.com/course/the-complete-sql-bootcamp' },
                { name: 'Database Management Systems', platform: 'NPTEL', url: 'https://nptel.ac.in/courses/106106093' }
            ],
            'Java': [
                { name: 'Java Programming', platform: 'Coursera', url: 'https://coursera.org/specializations/java-programming' },
                { name: 'Java Complete Course', platform: 'Udemy', url: 'https://udemy.com/course/java-the-complete-java-developer-course' },
                { name: 'Programming in Java', platform: 'NPTEL', url: 'https://nptel.ac.in/courses/106105151' }
            ],
            'Node.js': [
                { name: 'Node.js Development', platform: 'Coursera', url: 'https://coursera.org/learn/server-side-nodejs' },
                { name: 'Complete Node.js Course', platform: 'Udemy', url: 'https://udemy.com/course/the-complete-nodejs-developer-course-2' },
                { name: 'Web Development with Node.js', platform: 'NPTEL', url: 'https://nptel.ac.in/courses/106105166' }
            ],
            'AWS': [
                { name: 'AWS Fundamentals', platform: 'Coursera', url: 'https://coursera.org/specializations/aws-fundamentals' },
                { name: 'AWS Certified Solutions Architect', platform: 'Udemy', url: 'https://udemy.com/course/aws-certified-solutions-architect-associate' },
                { name: 'Cloud Computing', platform: 'NPTEL', url: 'https://nptel.ac.in/courses/106105167' }
            ],
            'Docker': [
                { name: 'Docker and Kubernetes', platform: 'Coursera', url: 'https://coursera.org/learn/docker-container' },
                { name: 'Docker Complete Course', platform: 'Udemy', url: 'https://udemy.com/course/docker-mastery' },
                { name: 'Containerization Technologies', platform: 'NPTEL', url: 'https://nptel.ac.in/courses/106105168' }
            ]
        };

        function getCoursesForSkills(missingSkills) {
            const courses = [];
            
            missingSkills.forEach(skill => {
                const skillCourses = skillCourseMappings[skill];
                if (skillCourses) {
                    // Add the first course for each skill (can be enhanced to pick best match)
                    courses.push(skillCourses[0]);
                }
            });
            
            // Return top 3 courses
            return courses.slice(0, 3);
        }

        function generateSkillGapSection(recommendation) {
            const missingSkills = recommendation.missing_skills || [];
            const coursesSuggestions = recommendation.course_suggestions || [];
            
            // If no missing skills, show prepared message
            if (!missingSkills || missingSkills.length === 0) {
                return `
                    <div class="skill-gap-section">
                        <h4>üéØ Skill Gap Analysis</h4>
                        <div class="skill-gap-prepared">
                            ‚úÖ You're fully prepared for this role!
                        </div>
                    </div>
                `;
            }
            
            // Get course recommendations (use API data if available, otherwise use dummy data)
            let courses = [];
            if (coursesSuggestions && coursesSuggestions.length > 0) {
                // Use API course suggestions
                courses = coursesSuggestions.slice(0, 3);
            } else {
                // Use dummy course mappings
                courses = getCoursesForSkills(missingSkills);
            }
            
            return `
                <div class="skill-gap-section">
                    <h4>üéØ Skill Gap Analysis</h4>
                    
                    <div class="missing-skills">
                        <div class="missing-skills-list">
                            ${missingSkills.map(skill => `
                                <span class="missing-skill-tag">${skill}</span>
                            `).join('')}
                        </div>
                    </div>
                    
                    ${courses.length > 0 ? `
                        <div class="course-recommendations">
                            <h5>üìö Recommended Courses (Top 3)</h5>
                            <div class="course-pills">
                                ${courses.map(course => {
                                    // Handle both API format and dummy format
                                    const courseName = course.course_name || course.name || 'Course';
                                    const platform = course.platform || 'Platform';
                                    const url = course.link || course.url || '#';
                                    
                                    return `
                                        <a href="${url}" target="_blank" class="course-pill">
                                            ${courseName}
                                            <span class="course-platform">${platform}</span>
                                        </a>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    ` : `
                        <div class="course-recommendations">
                            <h5>üìö Course Recommendations</h5>
                            <p style="color: #666; font-size: 0.9rem; margin: 0;">
                                No specific courses found. Consider searching for "${missingSkills.join(', ')}" courses on learning platforms.
                            </p>
                        </div>
                    `}
                </div>
            `;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable submit button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Loading...';
            
            // Clear previous results
            resultsDiv.innerHTML = '<div class="loading">üîÑ Fetching recommendations...</div>';
            
            try {
                // Get form data
                const formData = new FormData(form);
                const studentData = {
                    student_id: formData.get('student_id'),
                    skills: formData.get('skills').split(',').map(skill => skill.trim()).filter(skill => skill),
                    stream: formData.get('stream'),
                    cgpa: parseFloat(formData.get('cgpa')),
                    rural_urban: formData.get('rural_urban'),
                    college_tier: formData.get('college_tier')
                };
                
                const apiUrl = formData.get('api_url');
                
                // Send POST request
                const response = await fetch(`${apiUrl}/recommendations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(studentData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display results
                displayRecommendations(data);
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error:</strong> ${error.message}
                        <br><br>
                        <strong>Possible causes:</strong>
                        <ul style="margin-top: 10px; padding-left: 20px;">
                            <li>Server is not running</li>
                            <li>Incorrect API URL</li>
                            <li>Network connection issue</li>
                            <li>Server error</li>
                        </ul>
                    </div>
                `;
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Get Recommendations';
            }
        });
        
        function displayRecommendations(data) {
            if (!data.recommendations || data.recommendations.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No recommendations found for this student profile.</div>';
                return;
            }
            
            let html = `
                <div class="success">
                    <strong>‚úÖ Success!</strong> Found ${data.total_recommendations} recommendations for student ${data.student_id}
                </div>
                <div class="recommendations">
            `;
            
            data.recommendations.forEach((rec, index) => {
                html += `
                    <div class="recommendation-card">
                        <div class="rec-title">${rec.title || 'N/A'}</div>
                        <div class="rec-company">${rec.organization_name || 'N/A'}</div>
                        
                        <div class="rec-details">
                            <div class="rec-detail"><strong>Domain:</strong> ${rec.domain || 'N/A'}</div>
                            <div class="rec-detail"><strong>Location:</strong> ${rec.location || 'N/A'}</div>
                            <div class="rec-detail"><strong>Duration:</strong> ${rec.duration || 'N/A'}</div>
                            <div class="rec-detail"><strong>Stipend:</strong> ‚Çπ${rec.stipend || 'N/A'}</div>
                        </div>
                        
                        <div class="rec-scores">
                            <div class="score-item">
                                <div class="score-value">${(rec.scores?.success_probability * 100 || 0).toFixed(1)}%</div>
                                <div class="score-label">Success</div>
                            </div>
                            <div class="score-item">
                                <div class="score-value">${(rec.scores?.skill_match * 100 || 0).toFixed(1)}%</div>
                                <div class="score-label">Skill Match</div>
                            </div>
                            <div class="score-item">
                                <div class="score-value">${(rec.scores?.fairness_adjustment * 100 || 0).toFixed(1)}%</div>
                                <div class="score-label">Fairness</div>
                            </div>
                            <div class="score-item">
                                <div class="score-value">${(rec.scores?.employability_boost * 100 || 0).toFixed(1)}%</div>
                                <div class="score-label">Employability</div>
                            </div>
                        </div>
                        
                        ${rec.explain_reasons && rec.explain_reasons.length > 0 ? `
                            <div class="rec-explanations">
                                <h4>üí° Why this recommendation?</h4>
                                <ul class="explanation-list">
                                    ${rec.explain_reasons.map(reason => `<li>${reason}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${generateSkillGapSection(rec)}
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
